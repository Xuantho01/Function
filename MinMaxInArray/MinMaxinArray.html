<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Min Max of value in Array</title>
</head>
<body>
<h3>Tìm giá trị lớn nhất nhỏ nhất trong mảng</h3>
</body>
<script>
     function minArray(arr){
         let min = arr[0];
         if(arr.length == 0){
             return -1;
         }
         for (let i = 0; i < arr.length;i++){
             if(arr[i] < min){
                 return arr[i];
             }
         }
         return min;
     }
     let arr1 = [3,5,-1,-3,5,7,8];
     let arr2 = [2,34,5,5,3,1,6,7,3,5];
     let arr3= [];
     let arr4 = [0,0,0,0,0,0,0];
     let min1 = minArray(arr3);
     document.write(min1);

</script>
</html>
