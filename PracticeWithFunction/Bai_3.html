<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Function have two parameter </title>
</head>
<body>
<script>
    function checkTwoParametter(a,b){
        let flag = true;
        if(a > b)
            flag = true;
        else
            flag = false;
        return flag;
    }
    let a = 8;
    let b = 4;
    if(checkTwoParametter(a,b))
        alert(a + " lớn hơn "+b);
    else
        alert(a + " nhỏ hơn "+b)
</script>
</body>
</html>
