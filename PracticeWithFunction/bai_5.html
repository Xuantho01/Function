<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check value of Array</title>
</head>
<body>
<script>
    function checkValueOfArray(starName){
       let i = starArray.indexOf(starName);
       if( i < 0)
           alert("not found name of star or input has not been entered!");
       else
           alert(conStellaTionArray[i]);
    }
    let starName = prompt("Nhập vào tên ngôi sao: ");
    let starArray = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe'];
    let conStellaTionArray = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo'];
    checkValueOfArray(starName);
</script>
</body>
</html>
