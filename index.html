<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and call function</title>
</head>
<body>
<script>
    function processConFirm(answer){
        let result = '';
        if(answer){
            result = "Excellent. we'll play a nice game of chess";
        }
        else{
            result = "May be later then."
        }
        return result;
    }
    let confirmAnsewr = confirm("Shall we play a game?");
    let theAnswer = processConFirm(confirmAnsewr);
    alert(theAnswer);
</script>
</body>
</html>
