<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the Square of a number</title>
</head>
<body>
<script>
    function squareNumber(number){
        let square = Math.pow(number,2);
        alert("Square of "+number + " =" + square);
    }
    let inNumber = prompt("Enter number: ");
    squareNumber(inNumber);
</script>
</body>
</html>
