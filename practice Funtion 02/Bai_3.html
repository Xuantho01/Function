<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find Factorial of a Number</title>
</head>
<body>
<script>
    function factorial(number){
        let a;
        for(a = 1; number >= 1; number--){
            a = a*number;
        }
        alert(a);
    }
    factorial(4);
</script>
</body>
</html>
