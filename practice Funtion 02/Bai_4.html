<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check input</title>
</head>
<body>
<script>
    function checkInput(parameter){
        if(!isNaN(parameter))
            alert("True");
        else
            alert("False");
    }
    let Input = prompt("enter parameter: ");
    checkInput(Input);
</script>
</body>
</html>
