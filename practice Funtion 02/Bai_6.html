<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find Max value of number</title>
</head>
<body>
<script>
    function checkPositiveOfNumber(number){
        let flag = true;
        if(number >= 0)
            flag = true;
        else
            flag = false;
        return flag;
    }
    let inputValue = parseInt(prompt("Enter value: "));
    if(checkPositiveOfNumber(inputValue))
        alert(inputValue+" is positive interger");
    else
        alert("Not is positive integer");
</script>
</body>
